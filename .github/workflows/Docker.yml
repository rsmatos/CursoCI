name: Docker

on:
  workflow_call: 

jobs:

  docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: setup Docker build
      uses: docker/setup-buildx-action@v2.5.0

    - name: Build image
      uses: docker/build-push-action@v3.0.0
      with:
        context: .
        file: ./Dockerfile
        tags: rsmatos/go_ci:dev${{ github.ref_name }}